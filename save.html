<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>notepad</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="save.css" rel="stylesheet" type="text/css">

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>

	<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/quill-delta-to-html@0.11.0/dist/browser/QuillDeltaToHtmlConverter.bundle.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
	<div class="container">
		<section id="body">
			<button id="return" style="font-size:24px;color:red"><i class="fa fa-rotate-left"></i></button>
			<p align="left" style="color:  #00FFBF;font-family: Verdana;font-size:300% ;">My notepad</p>
			
			<div class="input-group mb-3" style="width: 300px;">
				<input class="form-control" type="search" id="myInput" placeholder="Search">
				<div class="input-group-prepend">
					<button type="button" onclick="mySearch()">Search</button>
				</div>
			</div>
		</section>
		<section id="result">
			<div class="draft"></div>
			<div class="myDemo"></div>
		</section>
		<section>
			<div id="notes"></div>
		</section>
	</div>
	<script src="save.js"></script>
</body>

</html>
