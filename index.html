<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>APP DEMO</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
	<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/quill-delta-to-html@0.11.0/dist/browser/QuillDeltaToHtmlConverter.bundle.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<link rel="stylesheet" href="backgroundPopup.css">

</head>

<body>
	<div id="titleModal" class="modal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Tiêu đề notes :</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>
						<input type="text" id="title-input">
					</p>
				</div>
				<div class="modal-footer">
					<button id="button-save-title" type="button" class="btn btn-secondary" data-dismiss="modal">Ok</button>
					<button type="button" class="btn btn-primary">Cancel</button>
				</div>
			</div>
		</div>
	</div>
	
	<div id="save-success-alert" class="alert alert-success alert-dismissible fade" role="alert">
		Lưu thành công
		<button type="button" class="close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>

	<div class="container" id="main">
		<h1 class="page-title">BLACK NOTES</h1>

		<div class="row">
			<div class="col-sm-12 col-md-8">
				<div id="editor"></div>
			</div>
			<div class="col-sm-12 col-md-4">
				<div class="sidebar">
					<button type="button" class="btn btn-light" id="mynotes">
						<a href="./save.html">My Notes</a>
					</button>
					<button type="button" class="btn btn-light" id="save">Save</button>
					<button type="button" class="btn btn-light" id="share">Share</button>
					<button type="button" class="btn btn-light" id="recycleBin">
						<a href="./store.html">Recycle Bin</a>
					</button>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
		<script src="getUrlParameter.js" ></script>
		<script src="getdatauser.js"></script>
		<script src="Popup.js"></script>
	</div>
</body>

</html>
